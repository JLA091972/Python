<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="main">
        <div class="formentry">
            <div class="namentry">
                <form action='/result' method='post'>
                    <label for='name'>Name:</label>
                    <input type='text' name='name'>
                    <br>
                    <label for="dojoloc">Dojo Location: </label>
                    <select id="dojoloc" name="dojoloc">
                        <option value="San Jose">San Jose </option>
                        <option value="Seattle">Seattle </option>
                        <option value="Online">Online </option>
                        <option value="Burbank">Burbank </option>
                        <option value="Bellavue">Bellavue </option>
                    </select>
                    <br>
                    <label for="favlang">Favorite Language </label>
                    <select id="favlang" name="favlang">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="Python">Python</option>
                    </select>
                    <br>
                    <label>Comments:</label>
                    <textarea name="comments" id="comments" cols="50" rows="5"></textarea>
                    <br>

                    <input type="submit" value="Submit">
            </div>



</body>

</html>
