<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show a user</title>
</head>
<body>
    <h1>Dojo {{dojo.name}}</h1>
    
    <h3>
        {% for eachninja in dojo.ninjas %}
        <p>Ninja Name: {{eachninja.first_name}} {{eachninja.last_name}} <br>
        Ninja age : {{eachninja.age}}
        </p>    
        {% endfor %}
    </h3>
    <input type="button" onclick="location.href='/';" value="Home" />
</body>
</html>
