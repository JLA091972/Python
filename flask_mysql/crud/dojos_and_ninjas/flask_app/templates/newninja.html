<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>New User form</title>
</head>

<body>
    <!-- class="p-3 m-0 border-0 bd-example"> -->
    <h1>Add a New Ninja</h1>
    <div class="entry">
        <form action="/ninjas/create" method="post">
            <div class="addninjadojo">
                <label>Dojo Location:</label>

                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo['name']}}</option>
                    {% endfor %}
                </select>
            </div>

            <p></p>
            <div class="mb-3">
                <label for='first_name' class="form-label">First Name:</label>
                <input type='text' class="form-control" name='first_name'>
            </div>
            <div class="mb-3">
                <label for='last_name' class="form-label">Last Name:</label>
                <input type='text' class="form-control" name='last_name'>
            </div>
            <div class="mb-3">
                <label for='email' class="form-label">Age:</label>
                <input type='text' class="form-control" name='age'>
            </div>
            <input type="submit" value="Create User">
        </form>
        <input type="button" onclick="location.href='/';" value="Home" />
    </div>
</body>

</html>
